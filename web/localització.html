<body>
    <div id="map"></div>

    <script src="leaflet.js"></script>
    <script>
        // Inicialitzar el mapa
        var map = L.map('map').setView([41.15834, 1.10606], 16);

        // Afegir capa de mapa base
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors',
            maxZoom: 18,
        }).addTo(map);

        // Afegir marcadors amb xinxetes
        var markers = [
            {
                name: "Plaça del Prim",
                lat: 41.1561,
                lon: 1.1069,
                iconUrl: "imatges/icona.png"
            },
            {
                name: "Museu del Vermut",
                lat: 41.1568,
                lon: 1.1021,
                iconUrl: "imatges/icona.png"
            },
            {
                name: "Plaça de les Baldufes",
                lat: 41.1574,
                lon: 1.1089,
                iconUrl: "imatges/icona.png"
            },
            {
                name: "Plaça Llibertat",
                lat: 41.1565,
                lon: 1.1066,
                iconUrl: "imatges/icona.png"
            },
            // Afegir aquí els altres marcadors
        ];

        for (var i = 0; i < markers.length; i++) {
            var marker = L.marker([markers[i].lat, markers[i].lon], {
                icon: L.icon({
                    iconUrl: markers[i].iconUrl,
                    iconSize: [32, 37],
                    iconAnchor: [16, 37],
                    popupAnchor: [0, -37]
                })
            }).addTo(map);
            marker.bindPopup(markers[i].name);
        }
    </script>
